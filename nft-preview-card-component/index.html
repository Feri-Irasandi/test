<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="nft">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <p class="title">
      <a href="" class="text-white">Equilibrium #3429</a>
    </p>
    <p class="description text-soft-blue">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex">
      <p class="text-cyan"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
      <p class="text-soft-blue"><img src="images/icon-clock.svg" alt="time"> 3 days left</p>
    </div>
    <div class="divider"></div>
    <p class="creator text-soft-blue">
      <img src="images/image-avatar.png" alt="">Creation of <a href="" class="creator-name text-white">Jules Wyvern</a>
    </p>
  </div>

  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-cyan">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Feri-Irasandi" target="_blank" class="text-cyan">Feri Irasandi</a>.
  </div>
</body>
</html>
